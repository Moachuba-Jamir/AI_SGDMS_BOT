<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json">
    <title>SGDMS AI CHATBOT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="burger">
          <span class="hamburger1"></span>
          <span class="hamburger2"></span>
        </div>
        <p class="title">SgdmsAI&nbsp;&nbsp; <span class="kb-Height"></span></p>
        <button class="btn">New chat</button>
      </div>

      <div class="chat-body">
        <div class="welcome">
          <img src="./assets/logo.png" alt="" class="welcomeLogo" />&nbsp;&nbsp;
          <p></p>
        </div>
        <!-- user Msg goes here -->
        <!-- <div class="messgage-content">
         <p class="userMsg"></p>
        </div>


        <!- <div class="bot-content">
          <img class="logo" src="./assets/logo.png" alt="" />
          <p class="botResponse">asdsad</p>
        </div> -->
      </div>

      <div class="input-container">
        <div class="input-box">
          <textarea
            class="chat-input"
            placeholder="Message"
            rows="1"
            required
          ></textarea>
          <!-- <button class="send-button">â†’</button> -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
