<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SGDMS AI CHATBOT</title>

  <body>

    <div class="chat-container">
      <div class="chat-header">

      </div>

      <div class="chat-body">
        <div class="welcome">
          <img src="./assets/logo.png" alt="" class="welcomeLogo">&nbsp;&nbsp;
          <p> </p>
        </div>

        </div> -->
      </div>

      <div class="input-container">
        <div class="input-box">
          <textarea
            class="chat-input"
            placeholder="Message"
            rows="3"
            onInput="this.style.height = 'auto';"
            required
          ></textarea>
